<body>
    <h1>helloworld 实例</h1>
    <hr>
    <div id="app">
        <p>
            <div v-xutao='isOK'>{{ num }}</div>
        </p>
        <p> <button @click='add'>add</button></p>
        <p >{{ xutao }}</p>
    </div>
    <script type="text/javascript">

       Vue.directive('xutao',{
                bind:function(){//被绑定
                    console.log('1 - bind');
                },
                inserted:function(){//绑定到节点
                    console.log('2 - inserted');
                },
                update:function(){//组件更新
                    console.log('3 - update');
                },
                componentUpdated:function(){//组件更新完成
                    console.log('4 - componentUpdated');
                },
                unbind:function(){//解绑
                    console.log('5 - bind');
                }
           
       })
        var app=new Vue({
            el:'#app',
            data:{
                message:"我的第一个vue程序 我是最棒的",
                isOK:true,
                num:10,
                xutao:20
            },
            methods:{
                add:function(){
                 this.num++
                 if(this.isOK){
                    this.isOK=false;
                 }else{
                    this.isOK=true;
                 }
                }
            }
        })
    
    </script>
</body>
</html>
