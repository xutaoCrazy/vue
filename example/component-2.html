<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>helloworld</title>
    <script type="text/javascript" src='../assets/js/vue.js'></script>
</head>
<body>
    <h1>helloworld 实例</h1>
    <hr>
    <div id="app">
      
       <xutao2  v-for='(item , index) in place' :here='place[index]' ></xutao2>

    </div>
    <script type="text/javascript">
       
        var app=new Vue({
            el:'#app',
            data:{
                message:"我的第一个vue程序 我是最棒的",
                place:'新堡子',
                place:['xian','xiyang','sehnzhen','shanghai','suzhou']
            },
            components:{
                'xutao2':{
                    template:`<h1>bossxu from {{ here}}</h1>`,
                    data:function(){
                        return{
                            xuttao:'xutao1'
                        }
                    },
                    props:['here']

                }
            }
        })
    
    </script>
</body>
</html>
