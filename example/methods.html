<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>helloworld</title>
    <script type="text/javascript" src='../assets/js/vue.js'></script>
</head>
<body>
    <h1>helloworld 实例</h1>
    <hr>
    <div id="app">
        <span>{{ num }}</span>
        <p><button @click='demo'>add</button></p>
        <p><btn></btn></p>
        <p><button onclick="app.demo()">onclickAdd</button></p>
        
    </div>
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:"我的第一个vue程序 我是最棒的",
                num:1
            },
            components:{
                'btn':{
                    template:`<button @click='demo2'>componentAdd</button>`,
                    methods:{
                        demo2:function(){
                            debugger;
                            this.num++;
                        }
                    }
                }
            },
            methods:{
                demo:function(){
                    this.num++
                }
            }
        })
    
    </script>
</body>
</html>
