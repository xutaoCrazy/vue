<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for</title>
    <script type="text/javascript" src='../assets/js/vue.js'></script>
</head>
<body>
    <h1>v-for 实例</h1>
    <hr>
    <div id="app">
        <ul>
            <li v-for='item in firitems'>
                {{ item }}
            </li>
        </ul>
        <hr>
        <ul>
            <li v-for='(student,index) in sortStudent'>
                {{ index }}{{ student.name }}--{{student.age}}--{{ student.sex }}
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
               items:[1,2,3,4,5,6,7,8,10],
               stuedents:[
                   {name:'xutao',age:'940',sex:'男'},
                   {name:'xutao2',age:'9032',sex:'男1'},
                   {name:'xutao3',age:'903',sex:'男2'},
                   {name:'xutao4',age:'9034',sex:'男3'},
                   {name:'xutao5',age:'901',sex:'男4'},
               ]
            },
            computed:{
              firitems:function(){
                  return this.items.sort(sortNum);
              },
              sortStudent:function(){
                  return sortByKey(this.stuedents,'age');
              }
            }

        })
        function sortNum(a,b){
            return a-b
        }
        function sortByKey(array,key){
          return array.sort(function(a,b){
            var x=a[key];
            var y=b[key];
            return ((x<y)?-1:((x>y)?1:0))
          })
        }
    
    </script>
</body>
</html>
