<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>helloworld</title>
    <script type="text/javascript" src='../assets/js/vue.js'></script>
</head>
<body>
    <h1>helloworld 实例</h1>
    <hr>
    <div id="app">
       本场得分 ：{{ fenshu }} <br/>
       <button v-on:click="jiafen">加分</button>
       <button v-on:click="jianfen">减分</button>
       <input type="text" v-on:keyup.13='enEnter' v-model='fenshu2'/>
    </div>
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                fenshu:0,
                fenshu2:2,
            },
            methods:{
                jiafen:function(){
                    this.fenshu++
                },
                jianfen:function(){
                    this.fenshu--
                },
                enEnter:function(){
                    this.fenshu =this.fenshu+parseInt(this.fenshu2);
                }
            },
        })
    
    </script>
</body>
</html>
